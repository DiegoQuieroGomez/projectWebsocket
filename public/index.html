<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="/socket.io/socket.io.js"></script>
    
    <title>Document</title>
</head>
<body>

    <div class="container">
        <h1 style="color: blue">Registro de Productos</h1>
    
        <fieldset style="border: 2px solid black; padding: 10px">
            <legend style="color: blue">Formulario de ingreso</legend>
            <form onsubmit="return addProducts(this)">
                <div class="mb-3">
                    <label for="nombreProducto" class="form-label">Nombre Producto</label>
                    <br>
                    <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre Producto" required>
                </div>
                <div class="mb-3">
                    <label for="precio" class="form-label">Precio</label>
                    <br>
                    <input type="number" class="form-control" id="precio" name="precio" placeholder="$$" required>
                </div>
                <div class="mb-3">
                    <label for="url" class="form-label">Foto producto</label>
                    <br>
                    <input type="text" class="form-control" id="url" name="url" placeholder="URL" required>
                </div>
                <br>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </fieldset>
    </div>
    <br>

    <div class="contenedor" id="tablaProducto">
        <script>
            {{tabla}}
        </script>
    </div>
    
    <br>
    <div class="container" id="mensajes"></div>
    </div class="container">
        <form onsubmit="return addMessage(this)">
            <input type="text" id="author" placeholder="Tu nombre">
            <input type="text" id="text" placeholder="Cuentame algo...">
            <button type="submit">Enviar</button>
        </form>
    </div>
    
    <script src="/js/main.js" ></script>
</body>
</html>
